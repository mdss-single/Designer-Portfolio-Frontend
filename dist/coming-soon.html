<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mitchell Hayes</title>
	<link href="css/plugins.css" rel="stylesheet">
	<link href="css/main.min.css" rel="stylesheet">
</head>
<body>
	<header class="header">
		<a href="#" class="header__burger js-menu"></a>
		<div class="header__menu">
			<a href="#" class="header__menu-close js-menu-close"></a>
			<nav class="header__menu-items">
				<a href="about.html" class="header__menu-item">About</a>
				<a href="projects.html" class="header__menu-item">Projects</a>
				<a href="pricing.html" class="header__menu-item">Pricing</a>
				<a href="blog.html" class="header__menu-item">Blog</a>
				<a href="blog-2.html" class="header__menu-item">Blog Second</a>
				<a href="contacts.html" class="header__menu-item">Contacts</a>
			</nav>
		</div>
	</header>
	<main class="main">
		<div class="container">
			<div class="coming-soon">
				<div class="coming-soon__logo">
					<div class="coming-soon__logo-name">Mitchell Hayes</div>
					<div class="coming-soon__logo-slogan">Designre & Artist</div>
				</div>
				<div class="coming-soon__title">My website is coming soon</div>
				<div class="coming-soon__count js-countdown" data-countdown="2019-03-16"></div>
			</div>
		</div>
		<div class="coming-soon__contact">
			<div class="container">
				<div class="coming-soon__contact-title">Get in touch with me</div>
				<div class="coming-soon__contact-descr">
					<p>I work hard to make a new design.</p>
					<p>Just say “Hello”. I’ll get back to you in business hours.</p>
				</div>
				<div class="feedback">
					<div class="feedback__row">
						<!-- empty placeholder needed for floated labels -->
						<input type="text" id="feedbackName" class="input-text" placeholder="">
						<label for="feedbackName">Name</label>
					</div>
					<div class="feedback__row">
						<input type="email" id="feedbackEmail" class="input-text" placeholder="">
						<label for="feedbackEmail">Email</label>
					</div>
					<div class="feedback__row">
						<textarea id="feedbackMessage" class="textarea" placeholder=""></textarea>
						<label for="feedbackMessage">Message</label>
					</div>
					<div class="feedback__row feedback__row-btn">
						<button class="btn">Send message</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer">
		<a href="#" class="footer__contact">Work with me</a>
	</footer>
	<script src="js/jquery.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
