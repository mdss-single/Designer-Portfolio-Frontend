						</div>
						<div class="feedback__row">
							<input type="email" id="feedbackEmail" class="input-text" placeholder="">
							<label for="feedbackEmail">Email</label>
						</div>
						<div class="feedback__row">
							<textarea id="feedbackMessage" class="textarea" placeholder=""></textarea>
							<label for="feedbackMessage">Message</label>
						</div>
						<div class="feedback__row feedback__row-btn">
							<button class="btn">Send message</button>
						</div>
					</div>
				</div>

					</div>
					<div class="contacts__main-item">
						<span>Phone:</span> <a href="tel:+17777777777">+ 1 777 777 77 77</a>
					</div>
					<div class="contacts__main-item">
						<span>Skype:</span> <a href="skype:skypeskype?chat">skypeskype</a>
					</div>
					<div class="contacts__main-item">

					</div>
