//= template/header-general.html
	<header class="header">
		<a href="#" class="header__burger js-menu"></a>
	//= template/menu.html
	</header>
	<main class="main">
		<div class="container">
			<div class="coming-soon">
				<div class="coming-soon__logo">
					<div class="coming-soon__logo-name">Mitchell Hayes</div>
					<div class="coming-soon__logo-slogan">Designre & Artist</div>
				</div>
				<div class="coming-soon__title">My website is coming soon</div>
				<div class="coming-soon__count js-countdown" data-countdown="2019-03-16"></div>
			</div>
		</div>
		<div class="coming-soon__contact">
			<div class="container">
				<div class="coming-soon__contact-title">Get in touch with me</div>
				<div class="coming-soon__contact-descr">
					<p>I work hard to make a new design.</p>
					<p>Just say “Hello”. I’ll get back to you in business hours.</p>
				</div>
				<div class="feedback">
					<div class="feedback__row">
						<!-- empty placeholder needed for floated labels -->
						<input type="text" id="feedbackName" class="input-text" placeholder="">
						<label for="feedbackName">Name</label>
					</div>
					<div class="feedback__row">
						<input type="email" id="feedbackEmail" class="input-text" placeholder="">
						<label for="feedbackEmail">Email</label>
					</div>
					<div class="feedback__row">
						<textarea id="feedbackMessage" class="textarea" placeholder=""></textarea>
						<label for="feedbackMessage">Message</label>
					</div>
					<div class="feedback__row feedback__row-btn">
						<button class="btn">Send message</button>
					</div>
				</div>
			</div>
		</div>
//= template/footer.html
